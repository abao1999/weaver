selection:
   label[:, [1,3]].sum(axis=1) == 1

preprocess:
   method: manual
   data_fraction: 

new_variables:
   label_H_WW_qqqq: label[:, 1]
   fj_isQCD: label[:, 3]

inputs:
   pf_features:
      length: 100
      vars: 
         - pfcand_etarel
         - pfcand_phirel
         - pfcand_pt_log_nopuppi
         - pfcand_e_log_nopuppi
         - pfcand_abseta
         - pfcand_charge
         - pfcand_isMu
         - pfcand_isEl
         - pfcand_isChargedHad
         - pfcand_isGamma
         - pfcand_isNeutralHad
         - pfcand_VTX_ass
         - pfcand_lostInnerHits
         - pfcand_normchi2
         - pfcand_quality
         - pfcand_dz
         - pfcand_dzsig
         - pfcand_dxy
         - pfcand_dxysig
         - pfcand_btagEtaRel
         - pfcand_btagPtRatio
         - pfcand_btagPParRatio
         - pfcand_btagSip3dVal
         - pfcand_btagSip3dSig
         - pfcand_btagJetDistVal
   sv_features:
      length: 10
      vars:
         - sv_pt_log
         - sv_mass
         - sv_etarel
         - sv_phirel
         - sv_abseta
         - sv_ntracks
         - sv_normchi2
         - sv_dxy
         - sv_dxysig
         - sv_d3d
         - sv_d3dsig

labels:
   type: custom
   value:
       new_label: label[:, [1,3]].argmax(1)
   label_list: [label_H_WW_qqqq,fj_isQCD]

observers:
   - orig_event_no
   - orig_fj_pt
   - orig_fj_eta
   - orig_fj_phi
   - orig_fj_sdmass
   - orig_fj_sdmass_fromsubjets
   - orig_pfDeepBoostedJetTags_probHqqqq
   - orig_pfDeepBoostedJetTags_probQCDb
   - orig_pfDeepBoostedJetTags_probQCDbb
   - orig_pfDeepBoostedJetTags_probQCDc
   - orig_pfDeepBoostedJetTags_probQCDcc
   - orig_pfDeepBoostedJetTags_probQCDothers
   - orig_pfMassDecorrelatedDeepBoostedJetTags_probHqqqq
   - orig_pfMassDecorrelatedDeepBoostedJetTags_probQCDbb
   - orig_pfMassDecorrelatedDeepBoostedJetTags_probQCDcc
   - orig_pfMassDecorrelatedDeepBoostedJetTags_probQCDb
   - orig_pfMassDecorrelatedDeepBoostedJetTags_probQCDc
   - orig_pfMassDecorrelatedDeepBoostedJetTags_probQCDothers

weights:
   use_precomputed_weights: false
   reweight_method: flat
   reweight_vars:
      orig_fj_pt: [200, 251, 316, 398, 501, 630, 793, 997, 1255, 1479, 1689, 2500]
      orig_fj_sdmass: [30, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]
   reweight_classes: [label_H_WW_qqqq,fj_isQCD]
   reweight_hists:
